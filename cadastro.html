<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="cadastro.css">
    <title>Tela Cadastro</title>
</head>

<body>

    <!--Inicio Cabeçalho-->
    <div class="cabecalho">
        <div class="caixa">
            <h3> <b>Projeto</b> IoT Revolucionário</h3>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Sobre</li>
                    <li class="item_cor">Cadastro</li>
                    <li>Login</li>
                </ul>
            </nav>
        </div>
    </div>

    <!--Fim Cabeçalho-->

    <div class="cadastro">
        <div class="caixa_cadastro">
            <h1>Faça aqui seu cadastro!</h1>
            <br><br>
            <h4>Nome completo</h4>
            <input class="inp_padrao" placeholder="Nome e sobrenome">
            <h4>Login</h4>
            <input class="inp_padrao" placeholder="Seu nome de usuário">
            <h4>Senha</h4>
            <input class="inp_padrao" placeholder="***********">
            <br><br>
            <button class="but_cadastrar">Cadastrar</button>
  
        </div>

            <img class="img_slogan" src="slogan.jpg" alt="Slogan">
    </div>

    <div class="rodape_cadastro">
        <div class="caixa_rodape_cadastro">

            <h4>Feito com carinho por um aluno Bandtec Copyright © 2021</h4>
        </div>

</body>

</html>
